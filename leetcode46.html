<body>
    <script>
        let nums = [1,2,3];
        (function() {
            function permute(nums, curr = [], answers = []) {
                debugger
                if(!nums.length) answers.push([...curr]);
                for(let i = 0; i < nums.length; i++) {
                    const canUse = nums.filter((el, index) => i !== index);
                    curr.push(nums[i]);
                    permute(canUse, curr, answers);
                    curr.pop();
                }
                return answers;
            }
            console.log(permute(nums));
        })();
    </script>
</body>
