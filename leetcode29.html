    <script>
        // https://leetcode.com/problems/divide-two-integers/discuss/13528/AC-JavaScript-Code
        let dividend = 2147483647;
        let divisor = 1;
        (function() {
            function fn1() {
                let answer = 0;
                if(dividend === -Math.pow(2, 31) && divisor === -1) {
                    answer = Math.pow(2, 31)-1;
                    console.log(answer);
                    return answer;
                }
                let a = Math.abs(dividend);
                let b = Math.abs(divisor);
                while(a - b >= 0) {
                    let x = 0;
                    while(a - (b << 1 << x) >= 0) {
                        x++;
                    }
                    answer += 1 << x;
                    a -= b << x;
                }
                answer = (dividend >= 0) === (divisor >= 0) ? answer : -1 * answer;
                console.log(answer);
            }
            function fn2() {
                let answer = 0;
                if(dividend === -Math.pow(2, 31) && divisor === -1) {
                    answer = Math.pow(2, 31)-1;
                    console.log(answer);
                    return answer;
                }
                let a = Math.abs(dividend);
                let b = Math.abs(divisor);
                let base = b;
                debugger
                while(a - b >= 0) {
                    let count = 1;
                    base = b;
                    while((a >> 1) - base >= 0) {
                        base = base << 1;
                        count = count << 1;
                    }
                    a -= base;
                    answer += count;
                }
                answer = (dividend >= 0) === (divisor >= 0) ? answer : -1 * answer;
                console.log(answer);
            }
            fn2();
        })();
    </script>
