<body>
    <script>
        (function () {
            let matrix = [
            [ 5, 1, 9,11],
  [ 2, 4, 8,10],
  [13, 3, 6, 7],
  [15,14,12,16]
            ];
            
            let answer = [];

            for(let i = 0; i < matrix.length; i++) {
                answer[i] = matrix[i].concat();
            }

            // debugger
            for(let i = 0; i < answer.length; i++) {
                for(let j = 0; j < answer[i].length; j++) {
                    matrix[i][j] = answer[answer.length-1-j][i];
                }
            }
            console.log(matrix, answer);
        })();
    </script>
</body>
</html>
