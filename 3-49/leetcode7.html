<body>
    <script>
        let x = 1534236469;
        
        (function(x) {
            let answerStr = "";
            let numStr = x < 0 ? x.toString().substring(1, x.toString().length) : x.toString();
            for(let i = numStr.length-1; i>=0; i--) {
                answerStr += numStr[i];
            }
            answerStr = x < 0 ? '-' + answerStr : answerStr;
            let answerNum = (Number(answerStr) <= 2147483647 && Number(answerStr) >= -2147483648) ? Number(answerStr) : 0;
            
            console.log(answerNum);
        })(x);

    </script>
