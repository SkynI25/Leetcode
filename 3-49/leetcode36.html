<body>
    <script>
        let board =
        [
  ["8","3",".",".","7",".",".",".","."],
  ["6",".",".","1","9","5",".",".","."],
  [".","9","8",".",".",".",".","6","."],
  ["8",".",".",".","6",".",".",".","3"],
  ["4",".",".","8",".","3",".",".","1"],
  ["7",".",".",".","2",".",".",".","6"],
  [".","6",".",".",".",".","2","8","."],
  [".",".",".","4","1","9",".",".","5"],
  [".",".",".",".","8",".",".","7","9"]
];
        (function() {
            let answer = true;
            let newBoard = new Array(board.length);
            for(let i = 0; i < newBoard.length; i++) {
                newBoard[i] = new Array(board.length);
            }
            for(let i = 0; i < board.length; i++) {
                for(let j = 0; j < board[i].length; j++) {
                    newBoard[j][i] = board[i][j];
                    if(board[i][j] !== "." && board[i].indexOf(board[i][j]) !== board[i].lastIndexOf(board[i][j])) {
                        answer = false;
                    }
                }
            }
            for(let i = 0; i < newBoard.length; i++) {
                for(let j = 0; j < newBoard[i].length; j++) {
                    if(newBoard[i][j] !== "." && newBoard[i].indexOf(newBoard[i][j]) !== newBoard[i].lastIndexOf(newBoard[i][j])) {
                        answer = false;
                    }
                }
            }
            console.log(answer);
            for(let i = 0; i < board.length; i+=3) {
                for(let j = 0; j < board[i].length; j+=3) {
                    let innerBoard = [];
                    for(let k = 0; k < 3; k++) {
                        innerBoard.push(board[i+k][j]);
                        innerBoard.push(board[i+k][j+1]);
                        innerBoard.push(board[i+k][j+2]);
                    }
                    for(let l = 0; l < innerBoard.length; l++) {
                        if(innerBoard[l] !== "." && innerBoard.indexOf(innerBoard[l]) !== innerBoard.lastIndexOf(innerBoard[l])) {
                            answer = false;
                        }
                    }
                }
            }
            console.log(answer);
        })();
    </script>
</body>
