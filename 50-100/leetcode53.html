    <script>
        const nums = [-2,1,-3,4,-1,2,1,-5,4];
        (function () {
            let maxNum = nums[0];

            // dp
            let d = Array(nums.length);
            d[0] = nums[0];
            
            for(let i = 1; i < nums.length; i++) {
                d[i] = Math.max(d[i-1]+nums[i], nums[i]);
                if(maxNum < d[i]) {
                    maxNum = d[i];
                }
            }

            // brute force

                    if(maxNum < accumulator) {
                        maxNum = accumulator;
                    }
                }
            } */
            console.log(maxNum);
        })();
    </script>
