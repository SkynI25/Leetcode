<body>
    <script>
        let n = 15;
        (function() {
            let fibo = [1];
            if(n <= 1) {
                return fibo[0];
            }
            fibo = new Array(n+1).fill(0);
            fibo[0] = 1;
            fibo[1] = 1;
            for(let i = 1; i < n; i++) {
                fibo[i+1] = fibo[i] + fibo[i-1];
            }
            console.log(fibo[n]);
        })();
    </script>  
</body>
</html>
